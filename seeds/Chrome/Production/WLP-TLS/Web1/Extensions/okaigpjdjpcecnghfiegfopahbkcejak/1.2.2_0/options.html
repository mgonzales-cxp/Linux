<html>
<head><title>Incognito Regex</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery-2.0.3.min.js"></script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<img src="logo.png">
	</div>
	<div id="mainWrap">
		<div id="mainHead">
			<span class="title">Incognito Regex (Fixed Version)</span>
			<span class="right">
				test your pattern at <a target="_blank" href="http://www.regexpal.com/">regexpal.com</a>
			</span>
			<div class="clear"></div>
		</div>
		<div id="main">
			<div class="inset">
				<span class="label">pattern</span>
				<div class="inputLine">
					<input type="text" id="regex"> <a id="add" href="#"></a>
				</div>
				
				<div id="patterns">
					<div class="head">
						<span>Active Regex Patterns</span>
					</div>
					<div id="list">
					</div>
				</div>
			</div>
		</div>		
		
	</div>
				<div class="footer">
			Errors fixed by <a href="http://www.lewxx.de/">LewxX</a>, designed by <a href="http://www.fuyuchi.com/">Fuyuchi</a>, based on <a href="https://chrome.google.com/extensions/detail/aaknjhenmanmibfigajllodbhkgdigbd">Autonito</a>
			</div>

</div>
<script src="options.js"></script>
</body>
</html>
